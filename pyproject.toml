[project]
name = "jupyter-ai-personas"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Sanjiv Das", email = "srdas@scu.edu" }
]
requires-python = ">=3.9"
dependencies = [
    "duckdb",
    "faiss-cpu",
    "numpy",
    "pandas",
    "scikit-learn",
    "scipy",
    "mcp",
    "agno",
